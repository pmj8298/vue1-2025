<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>1. string 과 toHTML</h1>
        <div>
            {{str}}
        </div>
        <div v-html="Hstr">
        </div>
    </div>
    <script>
        const { createApp, ref } = Vue
        createApp({
            setup() {
                const str = '반가워요.'
                const Hstr = '<h2>' + str + '</h2>'
                return { str, Hstr }
            }
        }).mount('#app')
    </script>
</body>

</html>
