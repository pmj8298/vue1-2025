<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <style>
        #disp {
            display: flex;
            flex-direction: column;
        }

        #content {
            display: flex;
        }

        #plot3 {
            padding: 80px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="disp">
            <div id="plot1"></div>
            <div id="content">
                <div id="plot2"></div>
                <!-- <div id="plot3"></div> -->
            </div>
        </div>
    </div>
    <script>
        const { createApp, ref, reactive, onMounted } = Vue
        createApp({
            setup() {
                async function getData() {
                    const carsDataResponse = await fetch('https://storage.googleapis.com/tfjs-tutorials/carsData.json');
                    const carsData = await carsDataResponse.json();
                    const cleaned = carsData.map(car => ({
                        mpg: car.Miles_per_Gallon,
                        horsepower: car.Horsepower,
                    }))
                        .filter(car => (car.mpg != null && car.horsepower != null));

                    return cleaned;
                }
                async function run() {
                    // Load and plot the original input data that we are going to train on.
                    const data = await getData();
                    console.log(data);
                    const values = data.map(d => ({
                        x: d.horsepower,
                        y: d.mpg,
                    }));

                    tfvis.render.scatterplot(
                        document.getElementById('plot1'),
                        { name: 'Horsepower v MPG', values },
                        {
                            xLabel: 'Horsepower',
                            yLabel: 'MPG',
                            height: 400,
                            width: 600
                        }
                    );
                    const model = createModel();
                    // tfvis.show.modelSummary({ name: 'Model Summary' }, model);
                    // Convert the data to a form we can use for training.
                    const tensorData = convertToTensor(data);
                    const { inputs, labels } = tensorData;

                    // Train the model
                    await trainModel(model, inputs, labels);
                    console.log('Done Training');
                    testModel(model, data, tensorData);
                }
                // onMounted(() => run())
                // function createModel() {
                //     // Create a sequential model
                //     const model = tf.sequential();

                //     // Add a single input layer
                //     model.add(tf.layers.dense({ inputShape: [1], units: 1, useBias: true }));

                //     // Add an output layer
                //     model.add(tf.layers.dense({ units: 1, useBias: true }));

                //     return model;
                // }
                function createModel() {
                    // Create a sequential model
                    const model = tf.sequential();

                    // Add a single input layer
                    model.add(tf.layers.dense({ inputShape: [1], units: 64, useBias: true }));

                    // Add an output layer
                    model.add(tf.layers.dense({ units: 64, activation: 'relu' }));
                    model.add(tf.layers.dense({ units: 64, activation: 'relu' }));
                    model.add(tf.layers.dense({ units: 1, useBias: true }));

                    return model;
                }
                function convertToTensor(data) {
                    // Wrapping these calculations in a tidy will dispose any
                    // intermediate tensors.

                    return tf.tidy(() => {
                        // Step 1. Shuffle the data
                        tf.util.shuffle(data);

                        // Step 2. Convert data to Tensor
                        const inputs = data.map(d => d.horsepower)
                        const labels = data.map(d => d.mpg);

                        const inputTensor = tf.tensor2d(inputs, [inputs.length, 1]);
                        const labelTensor = tf.tensor2d(labels, [labels.length, 1]);

                        //Step 3. Normalize the data to the range 0 - 1 using min-max scaling
                        const inputMax = inputTensor.max();
                        const inputMin = inputTensor.min();
                        const labelMax = labelTensor.max();
                        const labelMin = labelTensor.min();

                        const normalizedInputs = inputTensor.sub(inputMin).div(inputMax.sub(inputMin));
                        const normalizedLabels = labelTensor.sub(labelMin).div(labelMax.sub(labelMin));

                        return {
                            inputs: normalizedInputs,
                            labels: normalizedLabels,
                            // Return the min/max bounds so we can use them later.
                            inputMax,
                            inputMin,
                            labelMax,
                            labelMin,
                        }
                    });
                }
                async function trainModel(model, inputs, labels) {
                    // Prepare the model for training.
                    model.compile({
                        optimizer: tf.train.adam(),
                        loss: tf.losses.meanSquaredError,
                        metrics: ['mse'],
                    });

                    const batchSize = 32;
                    const epochs = 100;

                    return await model.fit(inputs, labels, {
                        batchSize,
                        epochs,
                        shuffle: true,
                        callbacks: tfvis.show.fitCallbacks(
                            document.getElementById('plot2'),
                            // { name: 'Training Performance' },
                            ['loss', 'mse'],
                            {
                                height: 100,
                                width: 300, callbacks: ['onEpochEnd']
                            }
                        )
                    });
                }
                function testModel(model, inputData, normalizationData) {
                    const { inputMax, inputMin, labelMin, labelMax } = normalizationData;

                    // Generate predictions for a uniform range of numbers between 0 and 1;
                    // We un-normalize the data by doing the inverse of the min-max scaling
                    // that we did earlier.
                    const [xs, preds] = tf.tidy(() => {

                        const xs = tf.linspace(0, 1, 100);
                        const preds = model.predict(xs.reshape([100, 1]));

                        const unNormXs = xs
                            .mul(inputMax.sub(inputMin))
                            .add(inputMin);

                        const unNormPreds = preds
                            .mul(labelMax.sub(labelMin))
                            .add(labelMin);

                        // Un-normalize the data
                        return [unNormXs.dataSync(), unNormPreds.dataSync()];
                    });

                    const predictedPoints = Array.from(xs).map((val, i) => {
                        return { x: val, y: preds[i] }
                    });

                    const originalPoints = inputData.map(d => ({
                        x: d.horsepower, y: d.mpg,
                    }));

                    tfvis.render.scatterplot(
                        document.getElementById('plot1'),
                        { name: 'Model Predictions vs Original Data', values: [originalPoints, predictedPoints], series: ['original', 'predicted'] },
                        {
                            xLabel: 'Horsepower',
                            yLabel: 'MPG',
                            height: 400, width: 600
                        }
                    );
                }
                run()
                // document.addEventListener('DOMContentLoaded', run);
                return {}
            }
        }).mount('#app')
    </script>
</body>

</html>
