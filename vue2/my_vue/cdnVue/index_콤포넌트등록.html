<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Component</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <button>컴포넌트 등록</button>
    {{data1}}
    {{message}}
    <!--전역 컴포넌트 표시  -->
    <Gcom1></Gcom1>
    <hr />
    <!-- 열고닫는것을 축약으로 쓰니 에러나네? <Gcom1/>:에러남 -->
    <!-- 지역 컴포넌트 표시 -->
    <Lcom1></Lcom1>
    <Lcom1></Lcom1>
  </div>
  <script>
    const { createApp, ref } = Vue
    // 전역컴포넌트 등록 vue3에서 문법이달라짐

    const Lcom1 = { template: '<div>지역 컴포넌트 등록</div>' }
    createApp({
      setup() {
        const data1 = ref('바꿈안녕!')
        const message = ref('Hello vue!')
        return {
          message,
          data1
        }
      },
      methods: {},
      components: {
        Lcom1
      }
    })
      .component('Gcom1', {
        template: '<div>전역 컴포넌트 등록</div>'
      })
      .mount('#app')
  </script>
</body>

</html>
