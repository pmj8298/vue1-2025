<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div>{{ message }}</div>
    <input type="text" @keyup="kup($event)" /><br />
    <div>{{data1}}</div>
  </div>

  <script>
    const { createApp, ref } = Vue

    createApp({
      setup() {
        return {
          message: ref('Hello vue!'),
          data1: ref('안녕'),
          kup: function (e) {
            this.data1 = e.target.value
          }
        }
      },
      // methods: {
      //   kup(e) {
      //     this.data1 = e.target.value
      //   }
      // }
    }).mount('#app')
  </script>
</body>

</html>
